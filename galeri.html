<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kegiatan - KATAR LANGGAR SATU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gallery-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .gallery-container img:hover { transform: scale(1.05); }
        .nav-pills .nav-link.active { background-color: #0d6efd; border-radius: 20px; }
        .nav-pills .nav-link { color: #555; font-weight: 600; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">‚Üê KEMBALI</a>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="fw-extrabold">Galeri Dokumentasi</h1>
            <p class="text-muted">Momen berharga dalam setiap langkah kami.</p>
        </div>

        <ul class="nav nav-pills justify-content-center mb-5 gap-2">
            <li class="nav-item"><button class="nav-link active shadow-sm" onclick="filterGallery('all')">Semua</button></li>
            <li class="nav-item"><button class="nav-link shadow-sm" onclick="filterGallery('sosial')">Sosial</button></li>
            <li class="nav-item"><button class="nav-link shadow-sm" onclick="filterGallery('olahraga')">Olahraga</button></li>
            <li class="nav-item"><button class="nav-link shadow-sm" onclick="filterGallery('rapat')">Rapat</button></li>
        </ul>

        <div class="row g-4 gallery-container">
            <div class="col-md-4 gallery-item sosial">
                <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=600" alt="Sosial">
                <p class="mt-2 small fw-bold">Bakti Sosial Ramadhan</p>
            </div>
            <div class="col-md-4 gallery-item olahraga">
                <img src="https://images.unsplash.com/photo-1526676037777-05a232554f77?w=600" alt="Olahraga">
                <p class="mt-2 small fw-bold">Turnamen Futsal Cup</p>
            </div>
            <div class="col-md-4 gallery-item rapat">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=600" alt="Rapat">
                <p class="mt-2 small fw-bold">Musyawarah Tahunan</p>
            </div>
            </div>
    </div>
</section>

<script>
    function filterGallery(category) {
        const items = document.querySelectorAll('.gallery-item');
        const buttons = document.querySelectorAll('.nav-link');
        
        // Update active button
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        items.forEach(item => {
            if (category === 'all' || item.classList.contains(category)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
